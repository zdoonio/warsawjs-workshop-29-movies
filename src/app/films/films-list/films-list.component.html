<section class="film-list" *ngIf="films.length">
  <h1>{{name}}</h1>
  <mat-card class="film-card" *ngFor="let film of films; let i = index">
    <mat-card-title>{{film.title}}</mat-card-title>
    <mat-card-content>
      <img
        mat-card-image
        src="{{film.imageUrl}}">
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <a mat-icon-button (click)="toggleFilmDetails()">Show film detail</a>
    </mat-card-actions>
    <app-film-details *ngIf="filmsDetailIsVisible" [film]=film></app-film-details>
  </mat-card>
</section>
