<section class="film-list" *ngIf="films.length">
  <h1>{{name}}</h1>
  <mat-card class="film-card" *ngFor="let film of films; let i = index">
    <mat-card-title>{{film.title}} <br> Genre: {{film.genre}}</mat-card-title>
    <mat-card-content>
      <img
        mat-card-image
        src="{{film.imageUrl}}">
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="toggleFilmDetails()">Show details</button>
      <button mat-raised-button color="primary" (click)="editMovie(film)">Edit</button>
      <button mat-raised-button color="warn" (click)="deleteMovie(film)">Delete</button>
    </mat-card-actions>
    <app-film-details *ngIf="filmsDetailIsVisible" [film]=film></app-film-details>
  </mat-card>
</section>
